<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Insurance fraud detection">
    <meta name="keywords" content="Insurance, Fraud, Africa, Claims, Aqilee">

    <title>Aqilee - Fraud Detection and Risk Assessment software for Insurers</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="">
<form class="form__signin">

    <div class="text-center">
        <!--Aqilee Logo-->
        <img class="mb-2 form__signin-img" src="assets/img/aqilee.png" alt="aqilee logo" width="72" height="72">
        <!--Header-->
        <h1 class="h3 mb-2">Aqilee Client Page</h1>
        <h5 class="mb-4 font-weight-normal">Please sign in</h5>
    </div>

    <!--Input field -->
    <label for="inputNumber" class="text-left">Phone Number</label>
    <input type="text" id="inputNumber" class="form-control mb-2" placeholder="Phone Number" required autofocus>
    <label for="inputPassword" class="text-left">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
    <!--End of Input Field-->

    <div class="checkbox mb-2">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
    <p class="mt-4 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
</body>
</html>
